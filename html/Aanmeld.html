<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanmelden</title>
    <link rel="stylesheet" href="../css/Aanmelden.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<style>
    main {
        height: 100%;
    }
</style>
<body>
    <div class="banner">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="../php/login.php">Login</a></li>
                <li><a href="Aanmeld.html">Registreren</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <section id="banner" class="jc-center ai-center">
            <div class="title">
                <div class="jc-center ai-center"><h1>Meld je aan!</h1></div>
            </div>
            <div class="form-container">
                <div class="meldaan-form">
                    <form id="meldaan-form" action="../php/Aanmelden.php" method="post">
                        <label for="naam">Naam</label>
                        <input type="text" name="naam" placeholder="naam" id="naam" maxlength="50" required>

                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Email" id="email" pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|nl|org|net|edu|gov|uk|us)$" title="Must end with a valid domain such as .com, .nl, .org, .net, .edu, .gov, .uk, or .us" maxlength="30" required>

                        <label for="geboortedatum">Geboortedatum</label>
                        <input type="date" name="geboortedatum" placeholder="Geboortedatum" id="geboortedatum" required>
                        
                        <button type="submit">Aanmelden</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('meldaan-form').addEventListener('submit', function(event) {
            var emailInput = document.getElementById('email');
            var email = emailInput.value;
            var pattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|nl|org|net|edu|gov|uk|us|be)$/;

            if (!pattern.test(email)) {
                emailInput.setCustomValidity('The email must end with a valid domain such as .com, .nl, .org, .net, .edu, .gov, .uk, .be, or .us');
                event.preventDefault(); // Prevent form submission
            } else {
                emailInput.setCustomValidity(''); // Clear any previous custom validation message
            }
        });

        // Clear the custom validity message when the user starts typing
        document.getElementById('email').addEventListener('input', function() {
            this.setCustomValidity('');
        });
    </script>
</body>
</html>
